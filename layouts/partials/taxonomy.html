<!-- categories -->
{{ if .Params.Categories }}
	{{ range (.GetTerms "categories") }}
		<a href='{{ .Permalink }}' class="muted-link">
			<span class="Label Label--gray">{{ .LinkTitle }}</span>
		</a>
	{{ end }}
{{ end }}
<!-- tags -->
{{ if .Params.Tags }}
	{{ range (.GetTerms "tags") }}
		<a href='{{ .Permalink }}' class="muted-link">
			<span class="Label Label--gray">{{ .LinkTitle }}</span>
		</a>
	{{ end }}
{{ end }}
