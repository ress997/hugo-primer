<div id="toc" class="Box Box--blue mb-3">
	<b>Table of Contents</b>
	{{- $toc := .TableOfContents -}}
	{{- $toc := replaceRE `<nav id="TableOfContents">\n<ul>\n<li>\n<ul>` `<nav id="TableOfContents"><ul>` $toc -}}
	{{- $toc := replaceRE `</ul>\n</li>\n</ul>\n</nav>` `</ul>\n</nav>` $toc -}}
	{{- safeHTML $toc -}}
</div>
