<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			{{ block "title" . }}
			{{ .Site.Title }}
			{{ end }}
		</title>

		<link rel="stylesheet" href="{{ `assets/primer-build.css` | relURL }}">
		<link rel="stylesheet" href="{{ `assets/style.css` | relURL }}">
	</head>

	<body class="bg-gray">
		<div id="holy" class="container-lg bg-white h-100">

			<div id="header" class="px-1 bg-white">
				{{ partial "header.html" . }}
			</div>

			<div role="main" id="main" class="holy-main markdown-body px-4 bg-white">
				{{ block "main" . }}{{ end }}
			</div>

			<div id="side" class="pr-1 bg-white">
				<aside class="pr-3">
					{{ block "side" . }}{{ end }}
					{{ partial "side.taxonomy.html" . }}
				</aside>
			</div>

			<div id="footer" class="pt-2 pb-3 bg-white text-center">
				<span class="text-small text-gray">
					{{ with .Site.Copyright }}{{ . | safeHTML }}{{ else }}&copy; {{ .Site.Title }}{{ end }}

					Powered by the <a href="https://github.com/ress997/hugo-primer" class="link-gray-dark">Hugo-Primer</a> theme for <a href="https://gohugo.io" class="link-gray-dark">Hugo</a>.
				</span>
			</div>
		</div>
	</body>
</html>
